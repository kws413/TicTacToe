<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title-header">Tic Tac Toe</h1>
    </header>

    <tcontainer>
        <firstrow>
            <firstsq>x</firstsq>
            <secondsq>o</secondsq>
            <thirdsq>x</thirdsq>
        </firstrow>

        <secondrow>
            <firstsq>o</firstsq>
            <secondsq>x</secondsq>
            <thirdsq>o</thirdsq>
        </secondrow>

        <thirdrow>
            <firstsq>x</firstsq>
            <secondsq>x</secondsq>
            <thirdsq>o</thirdsq>
        </thirdrow>
    </tcontainer>
</body>
<script src="script.js"></script>
</html>
